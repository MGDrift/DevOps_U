name: Docker Image build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    name: Build Docker image and push to repositories
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
  
      - name: login to hub  
        uses: docker/login-action@v2
        with:
          Username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: MGDrift/DevOps_U:latest
          
      - name: deploying
        uses: appleboy/ssh-action@v0.1.8
        with:
          script: |
            docker image pull MGDrift/DevOps_U:latest
            docker container stop DevOps_U
            docker container rm DevOps_U
            docker container run -d --name DevOps_U -p 80:5000 MGDrift/DevOps_U