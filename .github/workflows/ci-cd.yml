name: CI/CD Pipeline #Nombre del pipeline. Aparecer√° en la secci√≥n de Actions de GitHub.

on: # Define cu√°ndo se ejecuta el pipeline.
  push: # Se ejecuta cuando se suben cambios (git push).
    branches: # Solo se activa si los cambios son en la rama main.
      - main

jobs: # Agrupa tareas automatizadas.
  build:  # Define un job llamado "build".
    runs-on: ubuntu-latest # Indica que este job se ejecuta en un servidor con Ubuntu.

    steps:  # Lista de tareas dentro del job.
      - name: Checkout Code #  Nombre del paso.
        uses: actions/checkout@v3 # Descarga el c√≥digo del repositorio en la m√°quina virtual.

      - name: Set up Python # Instala Python en la m√°quina virtual.
        uses: actions/setup-python@v3
        with: # Permite configurar par√°metros, en este caso, la versi√≥n 3.9.
          python-version: "3.9"

      - name: Install dependencies
        run: |  # Ejecuta comandos en la terminal. # Instala las dependencias del proyecto.(linea de abajo)
          pip install -r backend/requirements.txt 

      - name: Install pytest manually (por si acaso)
        run: pip install pytest

      - name: Verify pytest installation
        run: pytest --version

      - name: Run Tests
        run: | # Ejecuta pruebas con pytest para asegurar que el c√≥digo funciona antes de continuar.
          pytest 

  docker: # Define un nuevo job.
    needs: build  # Este job solo se ejecutar√° si el build fue exitoso.
    runs-on: ubuntu-latest  # Se ejecuta en un entorno Ubuntu.
    environment: production  # Ambiente donde se encuentran los secrets

    steps: #  Inicia sesi√≥n en Docker Hub usando credenciales guardadas en secrets de GitHub.

      - name: Checkout Code  # ‚¨ÖÔ∏è Clona el c√≥digo antes de hacer cualquier otra cosa
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin

      - name: Verify backend directory  # üìå Verifica si 'backend/' realmente existe
        run: ls -la

      - name: Build and Push Docker Image
        run: |
          if [ -d "backend" ]; then  # üîç Verifica si la carpeta existe antes de usarla
            cd backend
            docker build -t drift12/todo-app:latest .
            docker push drift12/todo-app:latest
          else
            echo "üö® ERROR: La carpeta 'backend/' no existe en el repositorio."
            exit 1
          fi


  deploy: # Este job solo se ejecuta si el job docker fue exitoso. Y se ejecuta en ubuntu
    needs: docker
    runs-on: ubuntu-latest

    steps: # Se conecta por SSH a un servidor. Descarga la √∫ltima imagen Docker (docker pull). Ejecuta docker-compose up -d para correr la aplicaci√≥n en el servidor.
      - name: Deploy to Server
        run: |
          ssh root@${{ secrets.SERVER_IP }} "docker pull drift12/todo-app:latest && docker-compose up -d"


  # ‚úÖ build: Instala dependencias y ejecuta pruebas.
  # ‚úÖ docker: Construye y sube la imagen Docker a Docker Hub.  
  # ‚úÖ deploy: Extrae la imagen y la ejecuta en un servidor.
  
